{% extends 'layout.html' %} {% block content %}

<h2>New Recipe</h2>
<br />
<form
  action="/recipes/new"
  method="post"
  class="container mx-auto flex flex-col"
>
  <fieldset>
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" value="" />
    </div>

    <div>
      <label for="desc">Description</label>
      <input type="text" name="desc" value="" />
    </div>

    <h3>Ingredients</h3>

    <fieldset>
      <label for="ingredient">Ingredient</label>
      <input
        type="text"
        name="ingredient"
        value=""
        hx-get="/recipes/new/new-ingredient"
        hx-target="closest fieldset"
        hx-swap="afterend"
        hx-trigger="keyup once"
      />

      <label for="qty">Qty</label>
      <input type="number" name="qty" value="0" />

      <label for="unit">Unit</label>
      <input type="text" name="unit" value="" />
    </fieldset>

    <h3>Instructions</h3>
    <fieldset>
      <div>
        <input
          type="text"
          name="instruction"
          value=""
          hx-get="/recipes/new/new-instruction"
          hx-target="closest div"
          hx-swap="afterend"
          hx-trigger="keyup once"
        />
      </div>
    </fieldset>
  </fieldset>

  <input type="submit" value="Save" />
</form>

<a href="/recipes">Back</a>

{% endblock %}
