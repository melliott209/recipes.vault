<fieldset>
  <label for="ingredient">Ingredient</label>

    type="text"
    name="ingredient"
    value=""
    hx-get="/recipes/new/new-ingredient"
    hx-target="closest fieldset"
    hx-swap="afterend"
    hx-trigger="change once"
  />

  <label for="qty">Qty</label>

  <label for="unit">Unit</label>

</fieldset>
