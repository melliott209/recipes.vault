{% extends 'layout.html' %} {% block content %}

<h2>{{recipe.name()}}</h2>

<p>{{recipe.description()}}</p>

<h3>Ingredients:</h3> 
<ul>
  {% for i in recipe.ingredients() %}
  <li>{{i.name()}}</li>
  {% endfor %}
</ul>

<h3>Instructions:</h3>
<ol>
  {% for ins in recipe.instructions() %}
  <li>{{ins}}</li>
  {% endfor %}
</ol>

<a href="/recipes">Back</a>

{% endblock %}
